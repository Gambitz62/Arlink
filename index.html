<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Menarik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            text-align: center;
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content h2 {
            margin: 20px 0 10px;
            color: #333;
        }
        .content p {
            max-width: 600px;
            text-align: center;
            color: #555;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Menarik</h1>
    </header>
    <div class="content">
        <img src="https://via.placeholder.com/800x600?text=Wanita+Cantik" alt="Gambar Wanita Cantik">
        <h2>Pesona Kecantikan</h2>
        <p>Temukan inspirasi dan keindahan di sini. Kami menghadirkan konten menarik yang akan memukau Anda.</p>
    </div>
    <footer>
        &copy; 2024 Website Menarik. Semua Hak Dilindungi.
    </footer>
</body>
</html>
